<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashborad</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <aside>
      <div id="search-section">
        <h2>Search for a City:</h2>
        <input id="search-field" type="text" />
        <button id="search-city">Search</button>
      </div>
      <div id="saved-cities">
        
        <!-- Button for saved searches -->
      </div>
    </aside>
    <main>
      <section id="current-day">
        <h1 id="selected-city">
          [CITY NAME HERE]<span id="current-date">[CURRENT DATE HERE]</span>
        </h1>
        <img class="weather-icon"></img>
        <!-- city name and date above ^^^ -->
        <p>Temp: <span class="temp"></span></p>
        <p>Wind: <span class="wind"></span></p>
        <p>Humidity: <span class="humidity"></span></p>
        <p>UV Index: <span id="UV"></span></p>
      </section>

      <section id="5-day-forecast">
        <h2>5-Day-Forecast</h2>
        <div>
          <h3 class="5-day-date"></h3>
          <p id="date1"></p>
          <img id= "weather-icon1"></img>
          <p>Temp:<span id="temp1"></span></p>
          <p>Wind:<span id="wind1"></span></p>
          <p>Humidity:<span id="humidity1"></span></p>
        </div>
        <div>
          <h3 class="5-day-date"></h3>
          <p id="date2"></p>
          <img id="weather-icon2"></img>
          <p>Temp:<span id="temp2"></span></p>
          <!-- do a for loop to pull data from each object.key then append innerhtml to each temp id in a loop -->
          <p>Wind:<span id="wind2"></span></p>
          <p>Humidity:<span id="humidity2"></span></p>
        </div>
        <div>
          <h3 class="5-day-date"></h3>
          <p id="date3"></p>
          <img id="weather-icon3"></img>
          <p>Temp:<span id="temp3"></span></p>
          <p>Wind:<span id="wind3"></span></p>
          <p>Humidity:<span id="humidity3"></span></p>
        </div>
        <div>
          <h3 class="5-day-date"></h3>
          <p id="date4"></p>
          <img id="weather-icon4"></img>
          <p>Temp:<span id="temp4"></span></p>
          <p>Wind:<span id="wind4"></span></p>
          <p>Humidity:<span id="humidity4"></span></p>
        </div>
        <div>
          <h3 class="5-day-date"></h3>
          <p id="date5"></p>
          <img id="weather-icon5"></img>
          <p>Temp:<span id="temp5"></span></p>
          <p>Wind:<span id="wind5"></span></p>
          <p>Humidity:<span id="humidity5"></span></p>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
