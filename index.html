<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashborad</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <!-- class container creates a margin around main -->
      <div class="row">
        <!-- creates a row to manipulate -->
        <aside class="col-sm-3">
          <h2>Search for a City:</h2>
          <div class="input-group mb-3" id="search-section">
            <input
              id="search-field"
              placeholder="Search by City"
              type="text"
              class="form-control"
            />
            <button class="input-group-text" id="search-city">Search</button>
          </div>
          <hr />
          <!-- breaks and adds a line -->

          <ul class="list-group" id="saved-cities">
            <!-- Button for saved searches -->
          </ul>
        </aside>
        <div class="col-sm-9">
          <section id="current-day">
            <h1 id="selected-city">
              [CITY NAME HERE]<span id="current-date">[CURRENT DATE HERE]</span>
            </h1>
            <img class="weather-icon" />
            <!-- city name and date above ^^^ -->
            <p>Temp: <span class="temp"></span></p>
            <p>Wind: <span class="wind"></span></p>
            <p>Humidity: <span class="humidity"></span></p>
            <p id="uv-text">UV Index: <span id="UV"></span></p>
          </section>

          <section class="row" id="5-day-forecast">
            <h2>5-Day-Forecast</h2>
            <div class="col-sm card p-5">
              <!-- col-sm without number styles evenly -->
              <div>
                <h3 class="5-day-date card-title"></h3>
                <p id="date1"></p>
                <img id="weather-icon1" />
                <p>Temp:<span id="temp1"></span></p>
                <p>Wind:<span id="wind1"></span></p>
                <p>Humidity:<span id="humidity1"></span></p>
              </div>
            </div>
            <div class="col-sm">
              <h3 class="5-day-date"></h3>
              <p id="date2"></p>
              <img id="weather-icon2" />
              <p>Temp:<span id="temp2"></span></p>
              <!-- do a for loop to pull data from each object.key then append innerhtml to each temp id in a loop -->
              <p>Wind:<span id="wind2"></span></p>
              <p>Humidity:<span id="humidity2"></span></p>
            </div>
            <div class="col-sm">
              <h3 class="5-day-date"></h3>
              <p id="date3"></p>
              <img id="weather-icon3" />
              <p>Temp:<span id="temp3"></span></p>
              <p>Wind:<span id="wind3"></span></p>
              <p>Humidity:<span id="humidity3"></span></p>
            </div>
            <div class="col-sm">
              <h3 class="5-day-date"></h3>
              <p id="date4"></p>
              <img id="weather-icon4" />
              <p>Temp:<span id="temp4"></span></p>
              <p>Wind:<span id="wind4"></span></p>
              <p>Humidity:<span id="humidity4"></span></p>
            </div>
            <div class="col-sm">
              <h3 class="5-day-date"></h3>
              <p id="date5"></p>
              <img id="weather-icon5" />
              <p>Temp:<span id="temp5"></span></p>
              <p>Wind:<span id="wind5"></span></p>
              <p>Humidity:<span id="humidity5"></span></p>
            </div>
          </section>
        </div>
      </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
